<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Through the Stack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white overflow-hidden">

    <!-- Sidebar Header -->
    <header id="sidebar" class="fixed top-0 left-0 h-screen z-20 flex flex-col p-4 bg-opacity-50 bg-gray-900 backdrop-blur-md transition-all duration-300 ease-in-out w-64">
        <div class="flex items-center justify-between mb-8">
            <h1 id="sidebar-title" class="text-xl font-bold">Journey</h1>
            <button id="toggle-sidebar-btn" class="p-2 rounded-md hover:bg-gray-700">
                <i data-lucide="x"></i>
            </button>
        </div>
        <nav class="flex flex-col space-y-2">
            <button data-layer="landing" class="nav-item flex items-center p-2 rounded-md hover:bg-gray-700 w-full text-left">
                <i data-lucide="home" class="w-5 h-5"></i><span class="ml-4">Home</span>
            </button>
            <button data-layer="frontend" class="nav-item flex items-center p-2 rounded-md hover:bg-gray-700 w-full text-left">
                <i data-lucide="code" class="w-5 h-5"></i><span class="ml-4">Frontend</span>
            </button>
            <button data-layer="backend" class="nav-item flex items-center p-2 rounded-md hover:bg-gray-700 w-full text-left">
                <i data-lucide="server" class="w-5 h-5"></i><span class="ml-4">Backend</span>
            </button>
            <button data-layer="cloud" class="nav-item flex items-center p-2 rounded-md hover:bg-gray-700 w-full text-left">
                <i data-lucide="cloud" class="w-5 h-5"></i><span class="ml-4">Cloud</span>
            </button>
            <button data-layer="kubernetes" class="nav-item flex items-center p-2 rounded-md hover:bg-gray-700 w-full text-left">
                <i data-lucide="box" class="w-5 h-5"></i><span class="ml-4">Kubernetes</span>
            </button>
            <!-- Add other nav items here -->
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="relative ml-64 transition-all duration-300 ease-in-out h-screen">
        <!-- Your page content (Three.js scene, etc.) will go here -->
        <div class="p-8">Click a navigation item to explore the stack!</div>
    </main>

    <script src="script.js"></script>
</body>
</html>
