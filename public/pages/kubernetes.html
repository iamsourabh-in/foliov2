<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kubernetes Layer</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #18181b;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      color: #fff;
    }
    .container {
      text-align: center;
    }
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .card {
      background: #27272a;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .card-header h3 {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0;
    }
    .scale-btn {
      background: #3b82f6;
      color: #fff;
      font-weight: bold;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .scale-btn:hover {
      background: #2563eb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
    }
    th {
      font-weight: bold;
      background: #18181b;
    }
    .status-running {
      color: #4ade80;
    }
    .status-pending {
      color: #fde047;
    }
    .status-succeeded {
      color: #60a5fa;
    }
    .status-default {
      color: #a1a1aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">Kubernetes Layer</h2>
    <div class="card">
      <div class="card-header">
        <h3>Deployments</h3>
        <button class="scale-btn" id="scaleUpBtn">Scale Up</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Containers</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="podsTableBody">
          <!-- Pods will be rendered here -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    const podsTableBody = document.getElementById('podsTableBody');
    const scaleUpBtn = document.getElementById('scaleUpBtn');

    let pods = [
      { name: 'portfolio-deployment-a8sde', containers: "0/1", status: 'Pending' },
      { name: 'portfolio-deployment-8adj3', containers: "0/1", status: 'Pending' },
      { name: 'portfolio-deployment-k2ksj', containers: "0/1", status: 'Pending' },
    ];

    function getStatusClass(status) {
      switch (status) {
        case 'Running': return 'status-running';
        case 'Pending': return 'status-pending';
        case 'Succeeded': return 'status-succeeded';
        default: return 'status-default';
      }
    }

    function renderPods() {
      podsTableBody.innerHTML = pods.map(pod => `
        <tr>
          <td>${pod.name}</td>
           <td>${pod.containers}</td>
          <td class="${getStatusClass(pod.status)}">${pod.status}</td>
        </tr>
      `).join('');
    }

    scaleUpBtn.addEventListener('click', () => {
      const rand = Math.random().toString(36).substring(5);
      pods.push({ name: `portfolio-deployment-${rand}`, containers: "0/1", status: 'Pending' });
      renderPods();
    });

    setInterval(() => {
      pods = pods.map(pod => {
        if (pod.status === 'Pending') {
          return { ...pod, status: 'Running' };
        }
        if (Math.random() < 0.1) {
          return { ...pod, containers: "1/1", status: 'Succeeded' };
        }
        return pod;
      });
      renderPods();
    }, 1000);
